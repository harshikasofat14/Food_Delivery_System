{% extends 'topBarAdded.html' %}

{% block title %}
  <title>Get Estimated Time</title>
{% endblock %}

{% block main %}
  <div class="container">
      <div class="row justify-content-center">
        <div class="col-auto align-self-center">
          <h1> Give Estimated Time</h1>
        </div>
      </div>
    <form action={{url_for('getEstimatedTime')}} method="POST" enctype="multipart/form-data">
      <div class="row justify-content-center">
        <div class="col align-self-center">          
          <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon text-field-1">
            <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">av_timer</i>
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="my-label-id" required>Give Estimated Time</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" name="time" required>
          </label>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto align-self-center">
          <button class="mdc-button mdc-button--raised" name="submit" type="submit">
            <span class="mdc-button__label">Submit</span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <script>
    const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field.text-field-1'));
  </script>
{% endblock %}
